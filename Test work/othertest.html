<!DOCTYPE html>
<html>

<head>
    <title>CSV File Reader</title>
</head>

<body>
    <input type="file" id="csvFileInput" multiple>
    <button id="mergeFiles">Merge CSV Files</button>

    <script>
        document.getElementById('mergeFiles').addEventListener('click', function () {
            const filesInput = document.getElementById('csvFileInput');
            const files = filesInput.files;
            const mergedData = [];

            if (files.length === 0) {
                alert('Please select CSV files to merge.');
                return;
            }

            const readFile = (file) => {
                const reader = new FileReader();

                reader.onload = (event) => {
                    const csvData = event.target.result;
                    const lines = csvData.split('\n');

                    // Process each line of the CSV
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line) {
                            const values = line.split(',');
                            mergedData.push(values);
                        }
                    }
                };

                reader.readAsText(file);
            };

            for (let i = 0; i < files.length; i++) {
                readFile(files[i]);
            }

            // Once all files are read, you can work with the merged data
            console.log(mergedData);
        });
    </script>
</body>

</html>
